<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat - BQ Islamic Boarding School</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">
                <img src="/Image/LOGO BQ.png" alt="BQ Islamic Boarding School Logo" class="navbar-logo">
            </a>
            <!-- Navbar Menu -->
            <ul class="nav-menu">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About Us</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="top-info">
                <div class="location-display">
                    <h1 id="lokasi">Memuat lokasi...</h1>
                    <p id="tanggal-hari-ini">Memuat tanggal...</p>
                </div>
                <div class="clock-display">
                    <p id="live-clock">--:--:--</p>
                </div>
            </div>
            <div id="next-prayer-info" class="next-prayer-info">
                <h2>Waktu Sholat Berikutnya</h2>
                <p>
                    <span id="next-prayer-name">---</span> dalam 
                    <span id="countdown-timer">--:--:--</span>
                </p>
            </div>
            <div class="jadwal-cards">
                <div class="card" data-prayer="Subuh">
                    <h2>Subuh</h2>
                    <p id="subuh">--:--</p>
                </div>
                <div class="card" data-prayer="Dzuhur">
                    <h2>Dzuhur</h2>
                    <p id="dzuhur">--:--</p>
                </div>
                <div class="card" data-prayer="Ashar">
                    <h2>Ashar</h2>
                    <p id="ashar">--:--</p>
                </div>
                <div class="card" data-prayer="Maghrib">
                    <h2>Maghrib</h2>
                    <p id="maghrib">--:--</p>
                </div>
                <div class="card" data-prayer="Isya">
                    <h2>Isya</h2>
                    <p id="isya">--:--</p>
                </div>
            </div>
            <div class="location-feature"> 
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Cari nama kota...">
                    <button id="search-button">Cari</button>
                </div>
                <button id="detect-location-button">Gunakan Lokasi Saat Ini</button>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#" target="_blank"><img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt="Facebook"></a>
                <a href="#" target="_blank"><img src="https://img.icons8.com/ios-filled/30/ffffff/instagram-new.png" alt="Instagram"></a>
                <a href="#" target="_blank"><img src="https://img.icons8.com/ios-filled/30/ffffff/github.png" alt="GitHub"></a>
                <a href="#" target="_blank"><img src="https://img.icons8.com/ios-filled/30/ffffff/youtube-play.png" alt="YouTube"></a>
            </div>
            <nav class="footer-nav">
                <a href="#">Home</a>
                <a href="#">News</a>
                <a href="#">About</a>
                <a href="#">Contact Us</a>
                <a href="#">Our Team</a>
            </nav>
            <p class="copyright">&copy; 2025 - Alvino. Data By AlAdhan.</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
